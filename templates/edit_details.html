{% extends 'base.html'%}
{% block title%} Edit User {% endblock %}

{%block main%}
<form method="POST">
    <p>First Name:     <input name="first" type="text" value="{{user.first_name}}"></p>
    <p>Last Name:  <input name="last" type="text" value="{{user.last_name}}"></p>
    <p>Profile Picture:   <input name="pic" type="text" value="{{user.image_url}}"></p>
    <button>Save</button>
  </form>
  <a href="/users/{{user.id}}"><button>Cancel</button></a>

{% endblock %}
