{% extends 'base.html'%}

{%block title %} {{tag.name}} Details {% endblock %}

{% block main%}

<h2>{{tag.name}}</h2>
<ul>
{% for post in tag.posts %}
<li><a href='/posts/{{post.id}}'>{{post.title}}</a></li>
{% endfor %}
</ul>
<a href="/tags/{{tag.id}}/edit"><button>edit</button></a>
<a href="/tags/"><button>Back</button></a>
<a href="/tags/{{tag.id}}/delete"><button>delete</button></a>


{% endblock %}
