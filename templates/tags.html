{% extends 'base.html'%}

{%block title%} Tags List {% endblock %}

{% block main%}

<div class="container">
    <h3>Tags</h3>
{% if tags %}
<ul class="m-2">
    {%for tag in tags %}
        <li><a href="/tags/{{tag.id}}">{{tag.name}}</a></li>
    {% endfor %}
</ul>
{% endif %}
<a href="/tags/new"><button class="btn bg-primary">Add Tag</button></a>
<a href="/tags"><button class="btn bg-warning">Cancel</button></a>
<a href="/"><button class="btn bg-info">Home</button></a>


</div>

{% endblock %}
