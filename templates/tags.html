{% extends 'base.html'%}

{%block title%} Tags List {% endblock %}

{% block main%}

<section>
{% if tags %}
<ul>
    {%for tag in tags %}
        <li><a href="/tags/{{tag.id}}">{{tag.name}}</a></li>
    {% endfor %}
</ul>
{% endif %}
</section>
<a href="/tags/new"><button>Add Tag</button></a>

{% endblock %}
