{% extends 'base.html'%}

{%block title%} Post: {{post.title}} {% endblock %}

{% block main%}
<div class="container">
<h4>{{post.title}}</h4>
<p>{{post.content}}</p>
<p><em>Posted By: {{user.full_name}} on {{post.friendly_date}}</em></p>

{% for tag in post.tags %}
<span class="alert alert-success p-1">{{tag.name}}</span>
{% endfor %}

<div class="btn-group" style="display: block;">
    <a href="/users/{{post.user_id}}"><button class="btn text-info m-1">Back</button></a>
    <a href="/posts/{{post.id}}/edit"><button class="btn text-warning m-1">Edit</button></a>
    <a href="/posts/{{post.id}}/delete"><button class="btn text-danger m-1">Delete</button></a>
</div>



</div>
{% endblock %}
