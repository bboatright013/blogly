{% extends 'base.html'%}

{%block title%} Edit {{post.title}} {% endblock %}

{% block main%}
<div class="container" style="margin:0 auto">
<form method="POST" class="m-1">
    <div class="m-1"> <label for="titleBox">Title:</label>    <input type="text" id="titleBox" name="title" value="{{post.title}}"></div>
    <div class="m-1">
        <label for="contentBox"> Content: </label>
        <textarea id="contentBox" name="content" rows="10" cols="50">
            {{post.content}}
        </textarea>
    </div>
    <div style="display:block" class="m-1">
        {% for tag in tags %}
        {% if tag in post.tags %}
        <span class="tag-list"><input type="checkbox" name="tag_keys" value="{{tag.id}}" checked>{{tag.name}}</span>
        {% else %}
        <span class="tag-list"><input type="checkbox" name="tag_keys" value="{{tag.id}}">{{tag.name}}</span>
        {% endif %}
        {% endfor %}
      </div>
    <button class="btn bg-primary">Confirm</button>
  </form>
    <a href="/users/{{post.user_id}}" class="m-1"><button class="btn bg-warning">Cancel</button></a>
</div>
{% endblock %}
